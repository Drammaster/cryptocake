<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nowich</title>
<!--Bootstrap link-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--Font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--Custom Css-->
<link rel="stylesheet" type="text/css" href="../../static/css/nowich.css">
</head>
<header>
    <nav class="navbar wrapper fixed-top navbar-expand-lg navbar-dark bg-dark">
        <!--Logo--> 
        <a class="navbar-brand" href="#home">Nowich Digital</a>
        
        <ul class="navbar-nav" id="nav-links">
            <li class="nav-item">
                <a class="nav-link" href="#about-us">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#services">Our Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#clients">Our Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact-us">Contact Us</a>
            </li>
        </ul>

        <a href="javascript:void(0);" class="icon" onclick="myNav()">
            <i class="fa fa-bars"></i>
        </a>

    </nav>
</header>
<body>
    <div class="home" id="home">
        <div class="caption-home">
            <span class="border">WELCOME TO</span><br>
            <span class="border">NOWICH DIGITAL</span>
        </div>
    </div>
    <div class="about-us" id="about-us">
        <div class="caption">
            <span class="border">ABOUT US</span><br>
        </div>
        <div class="content">
            <div>
            </div>
            <div>
            </div>
        </div>
    </div>
    <div class="services" id="services">
        <div class="caption">
            <span class="border">WHAT WE OFFER</span><br>
        </div>
    </div>
    <div class="clients" id="clients">
        <div class="caption">
            <span class="border">OUR CLIENTS</span><br>
        </div>
    </div>
    <div class="contact-us" id="contact-us">
        <div class="caption">
            <span class="border">CONTACT US</span><br>
        </div>
        
    </div>
    <script>
        function myNav() {
            var x = document.getElementById("nav-links");
            if (x.style.display === "initial") {
                x.style.display = "none";
            } else {
                x.style.display = "initial";
            }
        }
    </script>
</body>
</html>
